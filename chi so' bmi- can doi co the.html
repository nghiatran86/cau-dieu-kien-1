<script>

    let weight = parseFloat(prompt("enter your weight: " ));
    let height = parseFloat(prompt("enter your height: " ));
    let bmi = weight/ (height*height);

    if (bmi < 18.5 & bmi ==18.5) {
        alert("underweight!");
    } else if (bmi < 25) {
        alert("normal");
    } else if (bmi < 30 & bmi ==25) {
        alert("overweight");
    } else {
        alert("obese");
    }
</script>

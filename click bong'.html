<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <img id="myImage" src="https://i.pinimg.com/originals/b4/ef/d6/b4efd66df4eba90195505d3a64d68c59.jpg" width="200px" height="200px"  />
    <p>Click button below to move the image to right</p>
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

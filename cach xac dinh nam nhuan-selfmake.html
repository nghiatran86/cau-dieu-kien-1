<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter your year here:"));
    if (year % 4 == 0) {
        if (year % 100==0) {
            if (year % 400==0) {
                alert("is a leap YEar");
            } else {
                alert("is NOt a leap year");
            }
        } else {
            alert("is a Leap year");
        }
    } else {
        alert("is NOT a leap year");
    }
</script>
</body>
</html>
